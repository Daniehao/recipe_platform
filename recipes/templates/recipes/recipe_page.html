{% extends "recipes/base.html" %}

{% block content %}
    <div class="container" style="width: 70%;">
        <h2> {{ recipe.title }} </h2>
        <img class="card-img-top" src="{{ recipe.photo_1.url }}" alt="connect" style="width: 75%;">
        <p><b>creator:</b> {{ recipe.creator }}</p>
        <p><b>post date:</b> {{ recipe.post_date }}</p>
        <p><b>cuisine:</b> {{ recipe.dish_type }}</p>
        <p><b>difficulty: </b> {{ recipe.difficulty }}</p>
        <p><b>recipe_content:</b> {{ recipe.recipe_content }}</p>
    </div>
{% endblock content %}
