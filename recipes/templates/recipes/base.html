{% load bootstrap5 %}
{% bootstrap_css %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipes:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipes:new_recipe' %}">Upload My Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipes:my_recipes' %}">My Recipes</a>
                </li>
            </ul>
            <form class="text-center d-flex me-auto mb-2 mb-lg-0" method="get" action="{% url 'recipes:search' %}">
                <input class="form-control me-3" type="search" placeholder="Search recipe" name="recipe_search"
                       style="width: 400px;">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
                <label class="text-primary">{{ user.username }}</label>
                <a class="nav-link d-flex mb-lg-0" href="{% url 'users:logout' %}">Log out</a>
            {% else %}
                <a class="nav-link d-flex mb-lg-0" href="{% url 'users:login' %}">Log in</a>
            {% endif %}
            <a class="nav-link d-flex mb-lg-0" href="{% url 'users:register' %}">Register</a>
        </div>
    </div>
</nav>

{% block content %}

{% endblock content %}
